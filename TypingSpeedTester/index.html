<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Tester By Shishir</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Typing Speed Tester</h1>
    <p id="quote" class="quote-display">Click "Start" to begin...</p>
    <textarea id="input" placeholder="Start typing..." disabled></textarea>
    <div class="stats">
      <p><strong>Time:</strong> <span id="timer">0</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>
    <button id="startBtn">Start</button>
    <footer>
      Developed by <a href="https://github.com/ARShishir" target="_blank">Abdur Rahman Shishir</a>
    </footer>
  </div>

   <script src="script.js" defer></script>
</body>
</html>
